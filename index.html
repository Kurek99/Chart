<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="number.js"></script>
    <title>Graf</title>
</head>
<body>
    <header><h1 class="title">Graf</h1></header>
    <div class="d-flex align-items-center shadow-lg p-3 mb-5 bg-body rounded">
        <div class="flex-shrink-0">
            <div id="chart"></div>
        </div>
        <div class="flex-grow-1 ms-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked_sin" checked>
            <label class="form-check-label" for="flexCheckChecked_sin">
                Sinus
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked_cos" checked>
            <label class="form-check-label" for="flexCheckChecked_cos">
                Cosinus
            </label>
        </div>
        <p>Určenie amplitúdy pomocou: </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked_in" onclick="Show()">
            <label class="form-check-label" for="flexCheckChecked_in">
                Input
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked_sli" onclick="Show()">
            <label class="form-check-label" for="flexCheckChecked_sli">
                Slider
            </label>
        </div>
        <input class="input is-rounded" id="cislo" type="number" min="1" max="5" value="1" placeholder="1" oninput="CheckMax(this)" onchange="ChangeSlider()">
        <div class="range-wrap" id="slider">
            <div class="range-value" id="rangeV"></div>
            <input id="range" type="range" min="1" max="5" value="1" step="1" onchange="ChangeNumber()">
        </div>
        <button type="button" class="btn btn-primary btn-lg" id="koniec">Koniec</button>
    </div>
    </div>
    <footer> &copy; Dávid Kurek</footer>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
